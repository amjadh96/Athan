<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a3050"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c547"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Mosque Dome -->
  <path d="M256 80 C180 80 120 160 120 220 L120 320 L392 320 L392 220 C392 160 332 80 256 80Z" fill="url(#gold)" opacity="0.9"/>
  
  <!-- Minaret Left -->
  <rect x="80" y="180" width="40" height="200" fill="url(#gold)" opacity="0.8"/>
  <polygon points="100,180 70,220 130,220" fill="url(#gold)"/>
  
  <!-- Minaret Right -->
  <rect x="392" y="180" width="40" height="200" fill="url(#gold)" opacity="0.8"/>
  <polygon points="412,180 382,220 442,220" fill="url(#gold)"/>
  
  <!-- Door -->
  <path d="M220 320 L220 260 C220 240 235 220 256 220 C277 220 292 240 292 260 L292 320 Z" fill="#0a1628"/>
  
  <!-- Crescent Moon -->
  <g transform="translate(256, 120)">
    <circle cx="0" cy="0" r="25" fill="#f0f4f8"/>
    <circle cx="10" cy="-5" r="20" fill="url(#bg)"/>
  </g>
  
  <!-- Base -->
  <rect x="60" y="380" width="392" height="60" rx="10" fill="url(#gold)" opacity="0.7"/>
  
  <!-- Arabic Text -->
  <text x="256" y="450" text-anchor="middle" fill="#0a1628" font-family="Arial" font-size="40" font-weight="bold">الصلاة</text>
</svg>
